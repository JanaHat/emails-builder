<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Preview</title>
        <meta name="description" content="Preview and export MJML email templates." />
        <meta name="author" content="Jana Hatasova" />
        <meta name="theme-color" content="#ffffff" />
        <meta name="robots" content="noindex, nofollow" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="container">
            <aside>
                <h2 id="client-title">Client</h2>
                <label for="client-select" class="client-label">Select client</label>
                <select id="client-select" class="client-select"></select>
                <hr>
                <h3>Campaigns</h3>
                <ul id="campaign-list"></ul>
            </aside>
            <div class="email-side-wrapper">
                <div class="top-bar">
                    <div class="export-container">
                        <button id="export-pdf"><img src="/assets/download.png" alt="Download"/>Export as PDF</button>
                        <button id="export-png"><img src="/assets/photo.png" alt="Photo"/>Export as PNG</button>
                    </div>
                    <div class="email-title"></div>
                    <div class="screen-view-btn-wrapper">
                        <button class="screen-view-btn" id="screen-mobile-xs"><img id="screen-mobile-xs-img" src="/assets/mobile-phone.png" alt="Mobile view"/>275px</button>
                        <button class="screen-view-btn" id="screen-mobile-s"><img id="screen-mobile-s-img" src="/assets/mobile-phone.png" alt="Mobile view"/>325px</button>
                        <button class="screen-view-btn" id="screen-mobile-m"><img id="screen-mobile-m-img" src="/assets/mobile-phone.png" alt="Mobile view"/>375px</button>
                        <button class="screen-view-btn" id="screen-desktop"><img src="/assets/monitor.png" alt="Desktop view"/>600px</button>
                    </div>
                    
                </div>
                <div class="email-wrapper">
                    
                    <div id="email-preview">
                        <div id="loading-indicator" class="loading-indicator">Loading previewâ€¦</div>
                    </div>
                </div>
            </div>
        </main>
        <script src="/app.min.js"></script>
    </body>
</html>
